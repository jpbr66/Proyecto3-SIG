<!DOCTYPE html><html>
<head> 
	<meta charset="UTF-8">
	<title>MBTiles y Leaflet</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<script src="https://unpkg.com/sql.js@0.3.2/js/sql.js"></script>
	<script src="./Leaflet.TileLayer.MBTiles.js"></script>
	<style> 
  	#map {
  	 height: 600px; }
</style> 
</head>  
<body>
	<center><font size=5><b>Nota:</b><b style="color:blue"> El proceso de carga del mapa puede tardar unos minutos</b></font></center>
	<div id ="map"> </div> 
	<script>
		var map = new L.Map('map').setView([9.7, -84], 8);

		var mb = L.tileLayer.mbTiles('Proyecto3.mbtiles', {
			minZoom: 6,
			maxZoom: 14
		}).addTo(map);
	
		mb.on('databaseloaded', function(ev) {
			console.info('MBTiles DB loaded', ev);
		});
		mb.on('databaseerror', function(ev) {
			console.info('MBTiles DB error', ev);
		});
	</script>
</body> 
</html>
